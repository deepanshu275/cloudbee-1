<div class="example-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        Enter Instance Details
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-divider></mat-divider>

      <div class="example-container">

        <form class="example-container" [formGroup]="options">

          <mat-form-field>
            <input matInput placeholder="Enter InstanceID" formControlName="instaneId" required>
            <mat-hint>Unique ID of your instance</mat-hint>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Enter Instance Type" formControlName="instanceType" required>
            <mat-hint>Eg. t2.micro</mat-hint>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Enter Key Name" formControlName="keyName" required>
          </mat-form-field>

        </form>


      </div>

      <button mat-flat-button mat-button color="primary" (click)="generateJSON()" class="launchBtn">
        Save Instance
      </button>

      <button mat-flat-button mat-button color="warn" (click)="cancelSubmission()" class="launchBtn">
        Cancel
      </button>

    </mat-card-content>
  </mat-card>
</div>
