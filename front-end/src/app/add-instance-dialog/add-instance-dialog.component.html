  <p>What's your favorite animal?</p>

  </mat-form-field>
</div> -->

<div class="sample-csv">
  <table style="width:100%">
    <tr>
      <th>instance_id</th>
      <th>instance_type</th>
      <th>key_name</th>
    </tr>
    <tr>
      <td>my_web_server-1</td>
      <td>t2.nano</td>
      <td>my-key</td>
    </tr>
    <tr>
      <td>my_web_server-1</td>
      <td>t3.micro</td>
      <td>my-key</td>
    </tr>
  </table>
</div>

<input type="file" (change)="selectFile($event)"/>

<div class="error">
  <p class="error">{{error}}</p>
</div>

<div mat-dialog-actions>

  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.animal" disabled *ngIf="!uploaded">Confirm</button>
  <button mat-button [mat-dialog-close]="data.animal" color="primary" cdkFocusInitial *ngIf="uploaded" (click)="saveInstancesFromExcel()">Confirm</button>
</div>
